<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="map-display">
    <template>
        <style>
            #mapWrapper{
                position: absolute;
                width              : 100%;
                height             : 100%;
                background-color   : green;
                -webkit-transition : 1s ease-in-out;
                -moz-transition    : 1s ease-in-out;
                -o-transition      : 1s ease-in-out;
                transition         : 1s ease-in-out;
                z-index: -1;
            }
            .hidden{
                opacity: 0;
            }
        </style>
        <div id="mapWrapper" class="hidden">
            <table>
                <template is="dom-repeat" items="{{cells}}" as="column">
                    <tr>
                        <template is="dom-repeat" items="{{columns}}" as="cell">
                            <td>
                                test{{cell.team}}-{{cell.form}}
                            </td>
                        </template>
                    </tr>
            </template>
        </table>
        </div>
    </template>
    <script>
        Polymer({
            is : "map-display",
            properties: {
                cols: {
                    type: Number,
                    value: 0
                },
                rows: {
                    type: Number,
                    value: 0
                },
                cells: {
                    type: Array,
                    value: []
                }
            },
            ready: function(){
                this.cells=[];
                this.setDimensions(5,6);
            },
            show : function(){
                this.$.mapWrapper.className="";
            },
            setDimensions: function(c, r){
                this.cols = c;
                this.rows = r;
                for (var i = 0; i < c; i++) {
                    this.cells[i]=[];
                    for (var j = 0; j < r; j++) {
                        this.cells[i][j]={
                            "team" : null,
                            "form" : null
                        };
                    }
                }
                console.log(this.cells);
            }
        });
    </script>
</dom-module>
