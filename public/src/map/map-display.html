<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="map-display">
    <template>
        <style>
            #mapWrapper{
                position: absolute;
                width              : 100%;
                height             : 100%;
                background-color   : green;
                -webkit-transition : 1s ease-in-out;
                -moz-transition    : 1s ease-in-out;
                -o-transition      : 1s ease-in-out;
                transition         : 1s ease-in-out;
                z-index: -1;
            }
            .hidden{
                opacity: 0;
            }
        </style>
        <div id="mapWrapper" class="hidden">
            <template is="dom-repeat" items="{{cells}}">
                
            </template>
        </div>
    </template>
    <script>
        Polymer({
            is : "map-display",
            properties: {
                cols: {
                    type: Number,
                    value: 0
                },
                rows: {
                    type: Number,
                    value: 0
                },
                cells: {
                    type: Array,
                    value: []
                }
            },
            show : function(){
                this.$.mapWrapper.className="";
            },
            setDimensions: function(c, r){
                this.cols = c;
                this.rows = r;
                for (var i = 0; i < c; i++) {
                    for (var j = 0; j < r; j++) {
                        this.cells[i][w]={
                            "team" : {},
                            "form" : {}
                        };
                    }
                }
            }
        });
    </script>
</dom-module>
