<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="objective-item">
    <style>
        .obj {
            width: 50px;
            height: 50px;
            /*background-color: red;*/
            z-index: 3;
            position: absolute;
            top: 2px;
            left: 2px;
        }
    </style>
    <template>
        <div id="{{id}}" class="obj" style="background-color: {{owner.color}}" draggable="true" ondragstart="drag(event)">
        </div>
    </template>
    <script>
        var ObjectiveItem = Polymer({
            is: 'objective-item',
            properties: {
            },
            factoryImpl : function(obj){
                /**
                 * obj: {
                 * 		id: Number,
                 * 		position: {
                 * 			col: Number,
                 * 			row: Number
                 * 	 	},
                 * 	 	name : String, TODO
                 * 	 	shape: String, TODO
                 * 	 	owner: {
                 * 	 		name : String,
                 * 	 		color: String
                 * 	 	}
                 * }
                 */
                this.id    = obj.id;
                this.owner = obj.owner;
                // this.name  = obj.name; TODO
                // this.shape = obj.shape; TODO
            }
        });
    </script>
</dom-module>
