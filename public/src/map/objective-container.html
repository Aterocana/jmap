<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/src/map/objective-item.html">

<dom-module id="objective-container">
    <style></style>
    <template>
        <div id="wrapper">

        </div>
    </template>
    <script>
        var ObjectiveContainer = Polymer({
            is: 'objective-container',
            properties: {
                objectives: {
                    type  : Object,
                    value : {}
                },
                elements: {
                    type  : Object,
                    value : {}
                },
                counter: {
                    type  : Number,
                    value : 0
                }
            },
            ready : function(){
                this.objectives = {};
                this.elements   = {};
                this.counter    = 0;
            },
            factoryImpl : function(){
            },
            insertObjective: function(obj){
                /**
                 * obj: {
                 * 		id: Number,
                 * 		position: {
                 * 			col: Number,
                 * 			row: Number
                 * 	 	},
                 * 	 	name : String, TODO
                 * 	 	shape: String, TODO
                 * 	 	owner: {
                 * 	 		name : String,
                 * 	 		color: String,
                 * 	 		id   : String
                 * 	 	}
                 * }
                 */
                var cssClass = "";
                switch (this.counter) {
                    case 0:
                    cssClass = "first";
                    break;
                    case 1:
                    cssClass = "second";
                    break;
                    case 2:
                    cssClass = "third";
                    break;
                    case 3:
                    cssClass = "fourth";
                    break;
                    default:
                    cssClass = "first";
                }
                this.objectives[obj.id] = obj;
                var newObj              = new ObjectiveItem(obj, cssClass);
                this.elements[obj.id]   = newObj;
                // newObj.setClass(cssClass);
                this.$.wrapper.appendChild(newObj);
                this.counter++;
            },
            deleteObjective: function(id){
                this.elements[id].remove();
                delete this.elements[id];
                var oldObjective = JSON.parse(JSON.stringify(this.objectives[id]));
                delete this.objectives[id];
                this._toArray(this.elements).forEach(function(elem, index){
                    var cssClass = "";
                    switch (index) {
                        case 0:
                        cssClass = "first";
                        break;
                        case 1:
                        cssClass = "second";
                        break;
                        case 2:
                        cssClass = "third";
                        break;
                        case 3:
                        cssClass = "fourth";
                        break;
                        default:
                        cssClass = "first";
                    }
                    elem.value.setClass(cssClass);
                }.bind(this));
                this.counter--;
                return oldObjective;
            },
            _toArray: function(obj) {
                return Object.keys(obj).map(function(key) {
                    return {
                        id: key,
                        value: obj[key]
                    };
                });
            }
        });
    </script>
</dom-module>
