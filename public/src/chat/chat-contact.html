<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="chat-contact">
    <template>
        <style>
            @media only screen and (max-width : 540px) {
                .chat-popup {
                    display: none !important;
                }
            }

            .sidebar-name {
                padding-top: 10px;
                padding-left: 10px;
                padding-right: 10px;
                margin-bottom: 4px;
                font-size: 12px;
                height: 30px;
            }

            .sidebar-name span {
                padding-left: 5px;
            }

            .sidebar-name a {
                display: block;
                height: 100%;
                text-decoration: none;
                font-size: large;
                color: inherit;
            }
        </style>

        <div class="sidebar-wrapper">
            <div class="sidebar-name">
                <!-- Pass username and display name to register popup -->
                <a onclick="{{register_popup}}">
                    <span id="name">{{contactName}}</span>
                </a>
            </div>
        </div>
</template>

<script>
    Polymer({
        is: "chat-contact",

        properties: {
            contactName : {
                type  : String,
                value : "Urca"
            },

            contactColor : {
                type  : String,
                value : ""
            },

            contactAdmin : {
                type  : Boolean,
                value : false
            },

            contactObjectives : {
                type  : Array,
                value : []
            },

            register_popup : {
                type : Function,
                value : function(){}
            }
        },

        ready: function() {
            this.$.name.setAttribute("style", "color: "+this.contactColor+";");
            this.register_popup = function(){
                window.alert("ciao");
            };
        },

        setContact : function(user){
            this.name       = user.name;
            this.color      = user.color;
            this.admin      = user.admin;
            this.objectives = user.objectives;
        },

        setContactName : function(name){
            this.contactName = name;
        },

        setContactColor : function(color){
            this.contactColor = color;
        },

        setContactAdmin : function(admin){
            this.contactAdmin = admin;
        }
    });
</script>
