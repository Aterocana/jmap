<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="chat-element">
    <template>
        <style>

        </style>

        <span class="time">[{{computedTime}}]</span> <span class="sender">{{userName}} ({{userColor}})</span>: <span class="message">{{userMessage}}</span>
</template>

<script>
    Polymer({
        is: "chat-element",

        properties : {
            userName : {
                type  : String,
                value : ""
            },
            timeSent : {
                type  : Object,
                value : {}
            },
            userMessage : {
                type  : String,
                value : ""
            },
            userColor : {
                type  : String,
                value : ""
            },
            computedTime : {
                type  : String,
                value : ""
            }
        },

        ready: function() {
            var time = new Date(this.timeSent);
            if(time){
                this.computedTime = this.zeroFill(time.getHours())+":"+this.zeroFill(time.getMinutes())+":"+this.zeroFill(time.getSeconds());
            }
        },

        setUserName : function(name){
            this.userName = name;
        },

        setUserMessage : function(msg){
            this.userMessage = msg;
        },

        setTimeSent : function(time){
            this.timeSent = time;
        },

        setUserColor : function(color){
            this.userColor = color;
        },

        zeroFill : function(n){
            var tmp = parseInt(n);
            if(tmp <10){
                return "0"+tmp;
            }
            return n;
        }
    });
</script>

</dom-module>
