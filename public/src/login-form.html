<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/iron-form/iron-form.html">
<link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="/src/login/color-slider.html">

<dom-module id="login-form">
    <template>
        <style>
            .loginForm {
                box-shadow: 5px 5px 2px #aaaaaa;
                border-radius: 5px;
                margin: 10px;
                padding: 20px;
                background-color: white;
                width: 500px;
            }
        </style>

        <div class="loginForm">
            <form is="iron-form" id="form" method="post" action="/form/handler">
                <!-- <paper-input name = "name" label  = "name" value  = "{{name}}"></paper-input> -->
                <paper-input name="name" label="name" value="{{name}}">
                    <paper-checkbox suffix id = "admin">Admin</paper-checkbox>
                </paper-input>
                <!-- <paper-input name = "color" label = "color" value = "{{color}}"></paper-input> -->
                <color-slider></color-slider>
                <br/><br/>
                <paper-button raised onclick="{{submit}}">Login</paper-button>
            </form>
        </div>
</template>

<script>
    Polymer({
        is: "login-form",

        properties : {
            name : {
                type  : String,
                value : ""
            },
            color : {
                type  : String,
                value : ""
            },
            admin : {
                type  : Boolean,
                value : false
            },
            submit : {
                type  : Function,
                value : function(){}
            }
        },

        ready : function(){
        },

        getUser: function(){
            return {
                'name'  : this.name,
                'color' : this.color,
                'admin' : this.$.admin.checked
            }
        },

        attachListener: function(fn){
            this.submit = fn;
        }
    });
</script>

</dom-module>
