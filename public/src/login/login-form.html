<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/iron-form/iron-form.html">
<link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="/src/login/color-slider.html">

<dom-module id="login-form">
    <template>
        <style>
            #mainWrapper{
                -webkit-transition: 2s ease-in-out;
                -moz-transition   : 2s ease-in-out;
                -o-transition     : 2s ease-in-out;
                transition        : 2s ease-in-out;
            }
            .loginForm {
                position         : absolute;
                top              : 1%;
                left             : 0%;
                font-size        : 1.5rem;
                width            : 90%;
                margin           : 0;
                padding          : 1% 5%;
                background-color : white;
            }
            .header{
                font-size: 2rem;
                text-align: center;
            }
            .footer{
                text-align: center;
            }
            form{
                margin: auto;
                z-index: 0;
            }

            paper-input{
                width: 80% auto;
            }

            .out{
                top: -300% !important;
            }
            @media screen and (min-width: 640px) {
                .header{
                    font-size: 1.5rem;
                }
                .loginForm{
                    font-size     : 1rem;
                    box-shadow    : 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                    border-radius : 5px;
                    width         : 60%;
                    left          : 17%;
                }
            }
            @media screen and (min-width: 1200px) {
                .header{
                    font-size: 1.2rem;
                }
                .loginForm{
                    font-size: 0.8rem;
                    width    : 30%;
                    left     : 30%;
                }
            }

        </style>

        <div id="mainWrapper" class="loginForm">
            <div class="header">
                <h2>Login</h2>
            </div>
            <form is="iron-form" id="form" method="post" action="/form/handler">
                <!-- <paper-input name = "name" label  = "name" value  = "{{name}}"></paper-input> -->
                <paper-input name="name" label="name" value="{{name}}">
                    <paper-checkbox suffix id = "admin">Admin</paper-checkbox>
                </paper-input>
                <!-- <paper-input name = "color" label = "color" value = "{{color}}"></paper-input> -->
                <color-slider id="colorSlider"></color-slider>
                <br/>
                <div class="footer">
                    <paper-button raised onclick="{{submit}}">Login</paper-button>
                </div>
            </form>
        </div>
</template>

<script>
    Polymer({
        is: "login-form",

        properties : {
            name : {
                type  : String,
                value : ""
            },
            color : {
                type  : String,
                value : ""
            },
            admin : {
                type  : Boolean,
                value : false
            },
            submit : {
                type  : Function,
                value : function(){}
            }
        },

        ready : function(){
        },

        getUser: function(){
            return {
                'name'  : this.name,
                'color' : this.$.colorSlider.generateColor(),
                'admin' : this.$.admin.checked
            }
        },

        slideOut: function(){
            this.$.mainWrapper.className = "loginForm out";
        },

        attachListener: function(fn){
            this.submit = fn;
        }
    });
</script>

</dom-module>
