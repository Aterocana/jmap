<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/iron-form/iron-form.html">
<link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="/src/login/color-slider.html">

<dom-module id="login-form">
    <template>
        <style>
            @media only screen and (max-width : 650px) {
                #.loginForm{
                    width: 100%;
                }                
            }
            .header{
                text-align: center;
            }
            .loginForm {
                box-shadow: 5px 5px 2px #aaaaaa;
                border-radius: 5px;
                margin: 10px;
                padding: 20px;
                background-color: white;
                width: 500px;
            }
            .footer{
                text-align: center;
            }
        </style>

        <div class="loginForm">
            <div class="header">
                <h2>Login</h2>
            </div>
            <form is="iron-form" id="form" method="post" action="/form/handler">
                <!-- <paper-input name = "name" label  = "name" value  = "{{name}}"></paper-input> -->
                <paper-input name="name" label="name" value="{{name}}">
                    <paper-checkbox suffix id = "admin">Admin</paper-checkbox>
                </paper-input>
                <!-- <paper-input name = "color" label = "color" value = "{{color}}"></paper-input> -->
                <color-slider id="colorSlider"></color-slider>
                <br/>
                <div class="footer">
                    <paper-button raised onclick="{{submit}}">Login</paper-button>
                </div>
            </form>
        </div>
</template>

<script>
    Polymer({
        is: "login-form",

        properties : {
            name : {
                type  : String,
                value : ""
            },
            color : {
                type  : String,
                value : ""
            },
            admin : {
                type  : Boolean,
                value : false
            },
            submit : {
                type  : Function,
                value : function(){}
            }
        },

        ready : function(){
        },

        getUser: function(){
            return {
                'name'  : this.name,
                'color' : this.$.colorSlider.generateColor(),
                'admin' : this.$.admin.checked
            }
        },

        attachListener: function(fn){
            this.submit = fn;
        }
    });
</script>

</dom-module>
