<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="/bower_components/iron-form/iron-form.html">

<dom-module id="objective-form">
    <template>
        <style>
            .objectiveForm {
                box-shadow: 5px 5px 2px #aaaaaa;
                border-radius: 5px;
                margin: 10px;
                padding: 20px;
                background-color: white;
                width: 500px;
            }
        </style>

        <div class="objectiveForm">
            <form is="iron-form" id="form" method="post" action="/form/handler">
                <paper-input name = "name" label   = "name" value   = "{{name}}"></paper-input>
                <paper-input name = "symbol" label = "symbol" value = "{{symbol}}"></paper-input>
                <paper-input name = "lat" label    = "lat" value    = "{{lat}}"></paper-input>
                <paper-input name = "lon" label    = "lon" value    = "{{lon}}"></paper-input>
                <br/><br/>
                <paper-button raised onclick="{{submit}}">Login</paper-button>
            </form>
        </div>
</template>

<script>
    Polymer({
        is: "objective-form",

        properties : {
            name : {
                type  : String,
                value : ""
            },
            symbol : {
                type  : String,
                value : ""
            },
            lat : {
                type  : Number,
                value : 0
            },
            lon : {
                type  : Number,
                value : 0
            },
            submit : {
                type  : Function,
                value : function(){}
            }
        },

        ready : function(){
        },

        getObjective: function(){
            return {
                'name'   : this.name,
                'symbol' : this.symbol,
                'lon'    : this.lon,
                'lat'    : this.lat
            }
        },

        attachListener: function(fn){
            this.submit = fn;
        }
    });
</script>

</dom-module>
